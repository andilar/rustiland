<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restor - REST API Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .api-link {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        .api-link:hover {
            background: #2980b9;
        }
        .footer {
            margin-top: 2rem;
            color: #bdc3c7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ restor</h1>
        <div class="subtitle">REST API Server</div>
        <div>
            <a href="/api/hello" class="api-link">API Hello</a>
            <a href="/api/health" class="api-link">Health Check</a>
        </div>
        <div class="footer">Powered by Axum & Rust</div>
    </div>
</body>
</html>
